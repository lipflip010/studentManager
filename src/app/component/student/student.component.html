<mat-toolbar color="primary">
  {{ title }}
</mat-toolbar>
<div *ngIf="response | async as students">
  <table mat-table [dataSource]="students">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let student">{{ student.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{ student.name }}</td>
    </ng-container>
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Kurse</th>
      <td mat-cell *matCellDef="let student">{{ student.course }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<form #studentForm="ngForm" class="flex-container-wrap" *ngIf="showInput" (ngSubmit)="addStudent(studentForm.value)">
  <mat-form-field apparence="standard" class="margin-left">
    <mat-label>Id</mat-label>
    <input matInput ngModel type="number" name="id" class="form-control"
           required>
  </mat-form-field>

  <mat-form-field apparence="standard" class="margin-left">
    <mat-label>Name</mat-label>
    <input matInput ngModel type="text" name="name"
           class="form-control" required>
  </mat-form-field>

  <mat-form-field apparence="standard" class="margin-left">
    <mat-label>Kurse</mat-label>
    <input matInput ngModel type="text" name="course"
           class="form-control" required>
  </mat-form-field>

  <button mat-raised-button type="submit" color="accent" class="margin-left"
          [disabled]="studentForm.invalid">Speichern
  </button>
</form>

<div class="flex-container justify-content-end">
  <button mat-mini-fab color="accent" class="button-padding" *ngIf="!showInput" (click)="showInput=true">+</button>
</div>
