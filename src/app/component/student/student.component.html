<mat-toolbar color="primary">
  {{ title }}
</mat-toolbar>
<div *ngIf="response | async as students">
  <table mat-table [dataSource]="students">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let student">{{ student.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let student">{{ student.name }}</td>
    </ng-container>
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Kurse</th>
      <td mat-cell *matCellDef="let student">{{ student.course }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div class="flex-container">
  <mat-form-field apparence="standard" class="margin-left">
    <mat-label>Id</mat-label>
    <input matInput type="text" name="newuserName" id="newuserName" class="form-control">
  </mat-form-field>

  <mat-form-field apparence="standard" class="margin-left">
    <mat-label>Name</mat-label>
    <input matInput type="text" name="newuserAge" id="newAge" class="form-control">
  </mat-form-field>
  <mat-form-field apparence="standard" class="margin-left">
    <mat-label>Kurse</mat-label>
    <input matInput type="text" name="newuserAge" id="newAge" class="form-control">
  </mat-form-field>

</div>
<div class="flex-container justify-content-end">
  <button mat-mini-fab color="accent" class="button-padding">+</button>
</div>
